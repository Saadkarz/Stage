<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="/css/font-face.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="/images/icon/logo admin.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form id="loginForm" action="/login" method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="au-input au-input--full" type="text" name="username" id="username" placeholder="Username">
                                <span id="usernameError" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password" id="password" placeholder="Password">
                                <span id="passwordError" class="error-message"></span>
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <a href="#" id="hintLink">Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                            <span id="loginError" class="error-message"></span>
                        </form>

                        <!-- Hint modal or message -->
                        <div id="hintModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p>Hint: Username is <strong>admin</strong>, password is also <strong>admin</strong>.</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!-- Vendor JS       -->
<script src="/vendor/slick/slick.min.js">
</script>
<script src="/vendor/wow/wow.min.js"></script>
<script src="/vendor/animsition/animsition.min.js"></script>
<script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>
<script src="/vendor/counter-up/jquery.waypoints.min.js"></script>
<script src="/vendor/counter-up/jquery.counterup.min.js">
</script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vendor/chartjs/Chart.bundle.min.js"></script>
<script src="/vendor/select2/select2.min.js">
</script>

<!-- Main JS-->
<script src="/js/main.js"></script>

<script>
    // JavaScript for showing the hint modal
    var hintLink = document.getElementById('hintLink');
    var hintModal = document.getElementById('hintModal');
    var closeHint = document.getElementsByClassName('close')[0];

    hintLink.onclick = function() {
        hintModal.style.display = "block";
    }

    closeHint.onclick = function() {
        hintModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == hintModal) {
            hintModal.style.display = "none";
        }
    }

    // JavaScript for form validation
    document.getElementById('loginForm').onsubmit = function() {
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
        var usernameError = document.getElementById('usernameError');
        var passwordError = document.getElementById('passwordError');
        var loginError = document.getElementById('loginError');
        var isValid = true;

        // Reset error messages
        usernameError.textContent = '';
        passwordError.textContent = '';
        loginError.textContent = '';

        // Validate username
        if (username === '') {
            usernameError.textContent = 'Username is required';
            isValid = false;
        }

        // Validate password
        if (password === '') {
            passwordError.textContent = 'Password is required';
            isValid = false;
        }

        return isValid;
    };
</script>
</body>

</html>
